plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'com.github.twitch4j'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "com.github.BtoBastian.sdcf4j:sdcf4j-core:+"
    compileOnly "com.github.twitch4j:v0.10.2"

    testCompile "junit:junit:4.12"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.3.1"
}
